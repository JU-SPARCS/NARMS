<!DOCTYPE html>
<html>
<head>
    <title>NARMS</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.cosmo.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap-datetimepicker.min.css">
</head>
<body>
<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">NARMS</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">My Profile <span class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="#">Schedule</a></li>
                    <li><a href="#">SAFAPS</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">ATCO Profile 1</a></li>
                            <li class="divider"></li>
                            <li class="list-group-item-success"><a href="#">ATCO Profile 2</a></li>
                            <li class="divider"></li>
                            <li><a href="#">ATCO Profile 3</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-capitalize">Log events:</h1>
        <div class="col-lg-12 page-header">
            <form id="filter-slots-form" class="display form-inline">
                <div class="form-group">
                    <input id="start-date" class="form-control" type="text" placeholder="Start date"/>
                    <input id="end-date" class="form-control" type="text" placeholder="End date">
                </div>
                <button id="show-slots-btn" class="btn btn-info bottom" type="submit">Show</button>
            </form>
        </div>
        <div class="col-lg-12">
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <td colspan="7" class="success text-center">
                        Nordica 1
                    </td>
                </tr>
                <tr>
                    <th>#</th>
                    <th>Time</th>
                    <th>Role</th>
                    <th>Responsibility</th>
                    <th>Operational Status</th>
                    <th>Airspace Segments</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>2015-10-01 9:30</td>
                    <td>Procedural Enroute</td>
                    <td>Tactical</td>
                    <td>Multi-controller</td>
                    <td>Er-1, Er-2, Er-3</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<script src="bootstrap-3.3.6-dist/js/jquery-2.2.0.min.js"></script>
<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
<script src="bootstrap-3.3.6-dist/js/bootstrap-datetimepicker.min.js"></script>
<script>
    $(function(){
        var options = {
            format: 'yyyy-mm-dd hh:ii'
        };

        $('#start-date').datetimepicker(options);
        $('#end-date').datetimepicker(options);
    });
</script>

</body>
</html>
